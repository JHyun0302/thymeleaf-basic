<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>속성 설정</h1>
<input type="text" name="mock" th:name="userA"/>
<!--view 랜더링되면 mock 대신 userA가 http에 뜸-->

<h1>속성 추가</h1>
- th:attrappend = <input type="text" class="text" th:attrappend="class=' large'"/><br/> <!--text large-->
- th:attrprepend = <input type="text" class="text" th:attrprepend="class='large '"/><br/> <!--large text-->
- th:classappend = <input type="text" class="text" th:classappend="large"/><br/> <!--편의기능: class에 붙인다! text large-->

<h1>checked 처리</h1>
- checked o <input type="checkbox" name="active" th:checked="true"/><br/>
- checked x <input type="checkbox" name="active" th:checked="false"/><br/>
<!-- view 랜더링하면 th:checked="false"인 경우 아예 checked  속성을 없애버림-->
- checked=false <input type="checkbox" name="active" checked="false"/><br/>
</body>
</html>
